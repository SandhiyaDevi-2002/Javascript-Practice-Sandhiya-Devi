<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2 id ="greeting">Hello</h2>
    <button onclick="changeText()">Click Me</button>

    <script>
        function changeText(){
        document.getElementById("greeting").innerHTML = "Welcome to Dom Manipulation in JS";
        }
    </script>
</body>
</html>
